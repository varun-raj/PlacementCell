# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000000

development:
  adapter: mysql2
  database: placement
  username: root
  password: root
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  host: localhost
  pool: 5
  timeout: 5000000
  encoding: utf8

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: mysql2
  database: placement
  username: root
  password: root
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  host: localhost
  pool: 5
  timeout: 5000000
  encoding: utf8

production:
  <<: *default
  adapter: mysql2
  database: placement
  username: root
  password: root
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  host: localhost
  pool: 5
  timeout: 5000000
  encoding: utf8
